<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Time-card</title>
</head>

<body>
  <section class="container-fluid bg-dark text-light py-5 shadow">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Bi-Weekly Time Card</h1>
      </div>
    </div>
  </section>
  <section class="container-fluid pt-3">
    <div class="row text-center text-primary">
      <div class="col-12">
        <h1>Week 1</h1>
        <hr>
        <div id="week0" class="row">

        </div>

      </div>
    </div>
    <div class="row text-center text-primary">
      <div class="col">
        <h4>M</h4>
      </div>
      <div class="col">
        <h4>T</h4>
      </div>
      <div class="col">
        <h4>W</h4>
      </div>
      <div class="col">
        <h4>Th</h4>
      </div>
      <div class="col">
        <h4>F</h4>
      </div>
      <div class="col"></div>
    </div>
    <div class="row text-center text-primary">
      <div class="col-12">
        <h1>Week 2</h1>
        <hr>
        <div id="week1" class="row">

        </div>

  </section>
  <div class="row mt-3 text-center">
    <div class="col-6 text-center">
      <div class="input-group box">
        <h4 class="text-primary">Hourly rate:</h4>
        <br>
        <input id="hourlyRate" type="text" placeholder="0" size="10" class="rounded text-center">
      </div>

    </div>
    <div class="col-6">
      <h4>Total Pay</h4>
      <h4 id="payDay"></h4>
    </div>
  </div>

  <script src="app/app.js"></script>
</body>

</html>
